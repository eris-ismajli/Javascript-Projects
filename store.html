        -webkit-transition: opacity 0.4s ease, -webkit-transform 0.4s ease;
        transition: opacity 0.4s ease, -webkit-transform 0.4s ease;
        -o-transition: opacity 0.4s ease, transform 0.4s ease;
        transition: opacity 0.4s ease, transform 0.4s ease;
        transition: opacity 0.4s ease, transform 0.4s ease,
          -webkit-transform 0.4s ease;

      }

      .notification > p {
        margin: 0;

      .notification.show {

      @media (max-width: 1350px) {

      @media (max-width: 1245px) {
        .hero-information {

      @media (max-width: 1100px) {
        .products {

        .view-more-modal {
          -webkit-box-orient: vertical;
          -webkit-box-direction: normal;
          -ms-flex-direction: column;
          flex-direction: column;

        .view-more-modal > .tick {
          left: 85%;

        .add-to-cart {

      @media (max-width: 850px) {

        .header-button {
          display: none;
        }

        .burger {
          display: -webkit-box;
          display: -ms-flexbox;

        .header-middle > p:not(.shop) {
          display: none;

        .hero-image-wrapper {
          display: none;

        .hero-container {

      @media (max-width: 620px) {

        }

          display: none;
        }
      }

      @media (max-width: 530px) {
        #image {

      }
    </style>

  <body>

    <div class="hero-holder">

    <div class="main-content">
      <div id="categories-sentinel"></div>
      <div class="categories">

      <main id="main">
        <div id="notification" class="notification hidden">
          <p>
            <img
              class="notification-tick"
              src="https://i.postimg.cc/1XMnLq6v/check-1.png"
              alt=""
            />Purchase successful
          </p>
        </div>
        <div class="purchase-container">
          <p class="purchase-title"></p>
          <p class="no-items">No items in your cart yet.</p>
          <button class="purchase-button"></button>
        </div>
        <div id="overlay" class="overlay"></div>
        <div class="view-more-modal">
          <img
            src="https://i.postimg.cc/FsKDLTCn/arrow-left.png"
            class="close-modal"
            id="close"
            alt=""
          />
          <img
            src="https://i.postimg.cc/65d9Gydb/circle-check-1.png"
            alt=""
            class="tick"
            id="view-more-tick"
          />
          <img
            id="image"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
          />
          <div class="item-details">
            <p class="view-more-title" id="title"></p>
            <p class="view-more-description" id="description"></p>
            <div class="view-more-rating">
              <img
                src="https://i.postimg.cc/xdhxjhHH/pngwing-com-21.png"
                alt=""
              />
              <p id="rating"></p>
              <p id="rating-count"></p>

        <div class="cart">
          <img
            src="https://i.postimg.cc/V6JGhLjQ/minimal-49-512-removebg-preview.png"

          />
          <div class="items-amount" id="item-amount"></div>
        </div>
        <section id="items-container">
          <article id="mens-clothing" class="category-holder">
            <div class="category-header-men"></div>
            <div class="products-men products"></div>
          </article>
          <article id="jewelery" class="category-holder">
            <div class="category-header-jewelery"></div>
            <div class="products-jewlery products"></div>
          </article>
          <article id="electronics" class="category-holder">
            <div class="category-header-electronics"></div>
            <div class="products-electronics products"></div>
          </article>
          <article id="womens-clothing" class="category-holder">
            <div class="category-header-women"></div>
            <div class="products-women products"></div>
          </article>
        </section>

    </div>
    <script>
      const categoriesList = [
        document.getElementById("mens-clothing"),
        document.getElementById("jewelery"),
        document.getElementById("electronics"),
        document.getElementById("womens-clothing"),
      ];

      const filterButtons = {
        all: document.getElementById("all-button"),
        men: document.getElementById("men-button"),
        jewelery: document.getElementById("jewelery-button"),
        women: document.getElementById("women-button"),
        electronics: document.getElementById("electronics-button"),
      };

      let activeCategory = null;
      let selectedButton = filterButtons.all;

      function resetButtonStyles() {
        Object.values(filterButtons).forEach((button) => {
          button.style.backgroundColor = "";
          button.style.color = "";
        });
      }

      function filterCategories(selectedCategory = null) {
        categoriesList.forEach((category) => {
          if (selectedCategory === null || category.id === selectedCategory) {
            category.style.display = "block";
          } else {
            category.style.display = "none";
          }
        });
      }

      filterButtons.all.addEventListener("click", () => {
        if (activeCategory === "all") {
          activeCategory = null;
          resetButtonStyles();
          filterCategories();
        } else {
          activeCategory = "all";
          resetButtonStyles();
          filterCategories();
          filterButtons.all.style.backgroundColor = "#282828";
          filterButtons.all.style.color = "white";
        }
      });

      filterButtons.men.addEventListener("click", () => {
        if (activeCategory === "mens-clothing") {
          activeCategory = null;
          resetButtonStyles();
          filterCategories();
        } else {
          activeCategory = "mens-clothing";
          resetButtonStyles();
          filterCategories("mens-clothing");
          filterButtons.men.style.backgroundColor = "#282828";
          filterButtons.men.style.color = "white";
        }
      });

      filterButtons.jewelery.addEventListener("click", () => {
        if (activeCategory === "jewelery") {
          activeCategory = null;
          resetButtonStyles();
          filterCategories();
        } else {
          activeCategory = "jewelery";
          resetButtonStyles();
          filterCategories("jewelery");
          filterButtons.jewelery.style.backgroundColor = "#282828";
          filterButtons.jewelery.style.color = "white";
        }
      });

      filterButtons.electronics.addEventListener("click", () => {
        if (activeCategory === "electronics") {
          activeCategory = null;
          resetButtonStyles();
          filterCategories();
        } else {
          activeCategory = "electronics";
          resetButtonStyles();
          filterCategories("electronics");
          filterButtons.electronics.style.backgroundColor = "#282828";
          filterButtons.electronics.style.color = "white";
        }
      });

      filterButtons.women.addEventListener("click", () => {
        if (activeCategory === "womens-clothing") {
          activeCategory = null;
          resetButtonStyles();
          filterCategories();
        } else {
          activeCategory = "womens-clothing";
          resetButtonStyles();
          filterCategories("womens-clothing");
          filterButtons.women.style.backgroundColor = "#282828";
          filterButtons.women.style.color = "white";
        }
      });

      const productsMen = document.querySelector(".products-men");
      const productsJewelery = document.querySelector(".products-jewlery");
      const productsElectronics = document.querySelector(
        ".products-electronics"
      );
      const productsWomen = document.querySelector(".products-women");
      const main = document.getElementById("main");
      const itemsContainer = document.getElementById("items-container");

      function createStarRating(rate, count) {
        const ratingWrapper = document.createElement("div");
        ratingWrapper.className = "rating";

        const star = document.createElement("img");
        star.className = "rating-star";
        star.src = "https://i.postimg.cc/xdhxjhHH/pngwing-com-21.png";
        ratingWrapper.appendChild(star);

        const ratingStatistics = document.createElement("p");
        ratingStatistics.className = "rating-statistics";
        ratingStatistics.textContent = ` ${rate} (${count} reviews)`;
        ratingWrapper.appendChild(ratingStatistics);

        return ratingWrapper;
      }

      const sentinel = document.getElementById("categories-sentinel");
      const categories = document.querySelector(".categories");

      const observer = new IntersectionObserver(
        ([entry]) => {
          if (entry.isIntersecting) {
            categories.classList.remove("sticky-shadow");
          } else {
            categories.classList.add("sticky-shadow");
          }
        },
        { root: null, threshold: 0 }
      );

      observer.observe(sentinel);

      const closeModalButton = document.getElementById("close");
      const modal = document.querySelector(".view-more-modal");
      const overlay = document.getElementById("overlay");
      let isOpen = false;

      function openModal(item) {
        isOpen = true;

        document.body.style.overflowY = "hidden";
        overlay.style.display = "block";
        modal.style.display = "flex";

        document.getElementById("image").src = item.image;
        document.getElementById("title").textContent = item.title;
        document.getElementById("description").textContent = item.description;
        document.getElementById("rating").textContent = item.rating.rate;
        document.getElementById("price").textContent = `$${item.price}`;
        document.getElementById(
          "rating-count"
        ).textContent = ` (${item.rating.count} reviews)`;

        setTimeout(() => {
          modal.style.top = "50%";
        }, 50);

        const addToCartButton = document.getElementById("add-to-cart");
        const viewMoreTick = document.getElementById("view-more-tick");
        const tick = viewMoreTick;

        addToCartButton.onclick = () => {
          handleAddToCart(item, tick);
          viewMoreTick.style.opacity = 1;
          setTimeout(() => {
            viewMoreTick.style.opacity = 0;
          }, 1000);
        };
      }

      function closeModal() {
        document.body.style.overflowY = "auto";
        isOpen = false;
        modal.style.top = "45%";
        modal.style.display = "none";
        overlay.style.display = "none";
      }

      closeModalButton.addEventListener("click", closeModal);
      overlay.addEventListener("click", closeModal);

      let itemCounter = 0;
      const itemAmount = document.getElementById("item-amount");
      itemAmount.style.display = "none";

      function addItem() {
        if (!cartIsOpen) {
          if (itemAmount.style.display !== "flex") {
            itemAmount.style.display = "flex";
          }
          itemCounter++;
          itemAmount.textContent = itemCounter;
        } else {
          itemAmount.style.display = "none";
        }
      }

      let cartItems = [];
      let renderingFor = "";
      const purchaseTitle = document.querySelector(".purchase-title");
      const purchaseButton = document.querySelector(".purchase-button");
      let cartIsOpen = false;

      function updateCartItemUI(updatedItem) {
        const cartItemsDOM = document.querySelectorAll(".content-holder");
        cartItemsDOM.forEach((holder) => {
          const title = holder.querySelector(".title")?.textContent;
          if (title === updatedItem.title) {
            const quantityEl = holder.querySelector(".quantity");
            if (quantityEl) {
              quantityEl.textContent = `Quantity: ${updatedItem.quantity}`;
            }
          }
        });
      }

      function updateCartUI() {
        const totalItems = cartItems.reduce((sum, i) => sum + i.quantity, 0);
        const totalPrice = cartItems.reduce(
          (sum, i) => sum + i.price * i.quantity,
          0
        );

        purchaseTitle.textContent =
          totalItems > 0 ? `Items in cart: ${totalItems}` : ``;
        purchaseButton.textContent = `Purchase ($${totalPrice.toFixed(2)})`;

        if (cartItems.length === 0) {
          noItems.style.display = "block";
          purchaseContainer.style.display = "none";
          cartIsOpen = false;
        }
      }

      function handleAddToCart(item, tick) {
        const foundItem = cartItems.find(
          (existingItem) => existingItem.id === item.id
        );
        addItem();

        if (!foundItem) {
          const newItem = { ...item, quantity: 1 };
          cartItems.push(newItem);

          loadPurchasedItem(newItem);
          if (tick) tick.style.opacity = 1;

          if (cartIsOpen) {
            itemAmount.style.display = "none";
            purchaseContainer.scrollTop = purchaseContainer.scrollHeight;
            purchaseButton.style.display =
              cartItems.length > 0 ? "flex" : "none";
            noItems.style.display = cartItems.length > 0 ? "none" : "block";
          } else {
            itemAmount.style.display = "flex";
          }

          setTimeout(() => {
            if (tick) tick.style.opacity = 0;
          }, 1000);
        } else {
          foundItem.quantity += 1;
          updateCartItemUI(foundItem);
        }

        updateCartUI();
      }

      function renderCategoryElement(item, renderingFor) {
        const contentHolder = document.createElement("div");
        contentHolder.className = "content-holder";

        const itemWrapper = document.createElement("div");
        itemWrapper.className = "item-wrapper";

        const tick = document.createElement("img");
        tick.src = "https://i.postimg.cc/65d9Gydb/circle-check-1.png";
        tick.className = "tick";
        itemWrapper.appendChild(tick);

        const imageFrame = document.createElement("div");
        imageFrame.className = "image-frame";

        const img = document.createElement("img");
        img.className = "item-image";
        img.src = item.image;
        img.alt = item.title;

        imageFrame.appendChild(img);

        const detailsWrapper = document.createElement("div");
        detailsWrapper.className = "details-wrapper";

        const descriptionWrapper = document.createElement("div");
        descriptionWrapper.className = "description-wrapper";

        const title = document.createElement("p");
        title.className = "title";
        title.textContent = item.title;
        descriptionWrapper.appendChild(title);

        const lowerCard = document.createElement("div");
        lowerCard.className = "lower-card";

        const ratingsPrice = document.createElement("div");
        ratingsPrice.className = "ratings-price";

        const rating = createStarRating(item.rating.rate, item.rating.count);
        const price = document.createElement("p");
        price.className = "price";
        price.textContent = `$${item.price}`;

        ratingsPrice.append(rating, price);

        if (renderingFor === "cart") {
          const quantity = document.createElement("p");
          quantity.className = "quantity";
          quantity.textContent = `Quantity: ${item.quantity}`;
          lowerCard.appendChild(quantity);

          const remove = document.createElement("img");
          remove.src = "https://i.postimg.cc/dtpHXkBs/x-1.png";
          remove.className = "remove";

          imageFrame.appendChild(remove);

          remove.addEventListener("click", () => {
            contentHolder.remove();

            cartItems = cartItems.filter((cartItem) => cartItem.id !== item.id);
            console.log(cartItems);
            updateCartUI();
          });
        }

        if (renderingFor === "body") {
          const buttons = document.createElement("div");
          buttons.className = "buttons";

          const viewMore = document.createElement("button");
          viewMore.className = "view-more";
          viewMore.textContent = "View More";
          viewMore.onclick = () => openModal(item);

          imageFrame.onclick = () => openModal(item);

          const buy = document.createElement("button");
          buy.className = "buy";
          buy.textContent = "Add to Cart";
          buy.addEventListener("click", () => {
            handleAddToCart(item, tick);
            tick.style.opacity = 1;
            setTimeout(() => {
              tick.style.opacity = 0;
            }, 1000);
          });

          buttons.append(viewMore, buy);
          lowerCard.append(ratingsPrice, buttons);
        } else {
          lowerCard.appendChild(ratingsPrice);
        }

        itemWrapper.append(imageFrame, detailsWrapper);
        detailsWrapper.append(descriptionWrapper, lowerCard);
        contentHolder.appendChild(itemWrapper);

        return contentHolder;
      }

      const purchaseContainer = document.querySelector(".purchase-container");

      function loadPurchasedItem(item) {
        renderingFor = "cart";
        const purchasedElement = renderCategoryElement(item, renderingFor);
        purchaseContainer.appendChild(purchasedElement);
      }

      const cartButton = document.querySelector(".cart");
      const noItems = document.querySelector(".no-items");

      cartButton.addEventListener("click", () => {
        if (!cartIsOpen) {
          purchaseContainer.style.display = "grid";
          itemAmount.style.display = "none";
          purchaseButton.style.display = cartItems.length > 0 ? "flex" : "none";
          noItems.style.display = cartItems.length > 0 ? "none" : "block";
          cartIsOpen = true;
        } else {
          itemCounter = 0;
          purchaseContainer.style.display = "none";
          cartIsOpen = false;
        }
      });

      function renderItems(data) {
        const seenCategories = new Set();
        const categoryContainers = {
          "men's clothing": document.querySelector(".category-header-men"),
          jewelery: document.querySelector(".category-header-jewelery"),
          electronics: document.querySelector(".category-header-electronics"),
          "women's clothing": document.querySelector(".category-header-women"),
        };

        data.forEach((item) => {
          item.quantity = 1;
          const category = item.category;

          if (!seenCategories.has(category)) {
            const container = categoryContainers[category];
            if (container) {
              const categoryHeaderText = document.createElement("p");
              categoryHeaderText.className = "category-name";
              categoryHeaderText.textContent = category;
              container.appendChild(categoryHeaderText);
            }
            seenCategories.add(category);
          }

          renderingFor = "body";
          const element = renderCategoryElement(item, renderingFor);

          switch (category) {
            case "men's clothing":
              productsMen.appendChild(element);
              break;
            case "jewelery":
              productsJewelery.appendChild(element);
              break;
            case "electronics":
              productsElectronics.appendChild(element);
              break;
            default:
              productsWomen.appendChild(element);
          }
        });

        if (!main.contains(itemsContainer)) {
          main.appendChild(itemsContainer);
        }
      }

      function showSuccessNotification() {
        const notification = document.getElementById("notification");
        notification.classList.add("show");
        notification.classList.remove("hidden");

        setTimeout(() => {
          notification.classList.remove("show");
          setTimeout(() => {
            notification.classList.add("hidden");
          }, 400);
        }, 2500);
      }

      function clearCart() {
        cartItems = [];
        total = 0;
        itemCounter = 0;

        purchaseTitle.textContent = "";
        purchaseButton.style.display = "none";

        const elements = purchaseContainer.querySelectorAll(".content-holder");

        elements.forEach((element) => {
          element.remove();
        });

        purchaseContainer.style.display = "none";
        cartIsOpen = false;

        itemAmount.style.display = "none";

        noItems.style.display = "flex";

        showSuccessNotification();
      }

      purchaseButton.addEventListener("click", () => clearCart());

      fetch("https://fakestoreapi.com/products")
        .then((response) => response.json())
        .then((data) => renderItems(data))
        .catch((error) => console.error("Failed to fetch products:", error));
    </script>
